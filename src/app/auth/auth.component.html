<mat-card>
    <mat-card-title>Autenticación</mat-card-title>
    <mat-form-field>
      <mat-label>Código de Alumno</mat-label>
      <input matInput type="text" (input)="onCodigoAlumnoChange($event)" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" (input)="onPasswordChange($event)" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
  </mat-card>
